<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECT E RANGE</title>
</head>
<body>
    <h1>Aprendendo a usar o SELECT</h1>
    <form action="" method="get">
        <select name="parcelas">
            <option value="0">-- Parcelas--</option>
            <option value="1"> R$ 1.000 - 1x sem juros</option>
            <option value="2">R$ 500 - 2x sem juros</option>
            <option value="3">R$ 333,33 - 3x sem juros</option>
            <option value="4">R$ 250 - 4x sem juros</option>
        </select>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>

    <h1>Utilizando RANGE</h1>
    <form action="" method="get">
        <label for="">Defina o persientual de completude da sua tarefa</label> <br>
        <input type="range" name="" id="" min="0" max="100" value="0">
    </form>
</body>
</html>
