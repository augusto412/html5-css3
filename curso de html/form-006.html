<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO E COR</title>
</head>
<body>
    <h1>Aprendendo radio em fomularios</h1>
    <form action="" method="get">
        <p>
            <label for="verm">Vermelho</label>
            <input type="radio" name="Vermelho" id="verm"><br>

            <label for="ama">Amarelo</label>
            <input type="radio" name="Amarelo" id="ama">
        </p>
        <p>
            <label for="cor">color</label><br>
            <input type="color" name="color" id="cor">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
