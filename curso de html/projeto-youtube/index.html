<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topo">
        <div class="icon">
            <img class="img" src="youtube/icons/menu-icon.svg" alt="icon">
            <img class="img-2" src="youtube/icons/logo.svg" alt="logo">
        </div>
        <div  class="container-01">
            <input type="search" name="presquisar" id="pes">
            <button class="button">
                <img src="youtube/icons/lupa.svg" alt="lupa">
            </button>
            <button class="mic">
                <img src="youtube/icons/microphone.svg" alt="microfone">
            </button>
        </div>
        <div class="container-02">
            <img class="icone" src="youtube/icons/upload.svg" alt="uploud">
            <img class="icone" src="youtube/icons/apps.svg" alt="apps">
            <img class="icone" src="youtube/icons/bell.svg" alt="bell">
        </div>
        <div class="avatar">

        </div>
    </div>

    <div class="menu">
        <nav>
            <div class="botao-menu">
                <div class="b1">
                    <img src="youtube/icons/home.svg" alt="home">
                    <p>Home</p>
                </div>

                <div class="b1">
                    <img src="youtube/icons/shorts.svg" alt="shorts">
                    <p>Shorts</p>
                </div>

                <div class="b1">
                    <img src="youtube/icons/subscriptions.svg" alt="subscriptions">
                    <p>Subscriptions</p>
                </div>

                <div class="b1">
                    <img src="youtube/icons/library.svg" alt="library">
                    <p>Library</p>
                </div>
            </div>
            <div class="banner">
        
            </div>
        </nav>


    </div>
</body>
</html>
