<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ded Tabela</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 600px;
        border-collapse: collapse;
    }
    thead{
        background-color: grey;
        color: white;
        font-weight: bold;
    }
    th, td{
        border: 1px solid black;
        padding: 10px;

    }
    .media{
        text-align: center;
    }
    #exatas{
        text-align: left;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Área</th>
                <th scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Nota</th>
                <th scope="col">Media</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="row">Exatas</th>
                <td>Matematica</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="4" id="exatas" scope="row">Media de exatas</th>
                <td class="media">0.0</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                    <th rowspan="2" scope="row">Humanas</th>
                <td>Historia</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>

            </tr>
            <tr>
                <td>Geografia</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
                <td class="media">0.0</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="4" id="exatas" scope="row">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </thead>
    </table>
</body>
</html>
